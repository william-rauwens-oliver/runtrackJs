<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

    <header class="bg-purple-500 text-white">
        <nav class="bg-purple-500 flex justify-center items-center py-4 px-8">
            <ul class="flex">
                <li><a href="#accueil" class="text-white px-4">Accueil</a></li>
                <li><a href="#inscription" class="text-white px-4">Inscription</a></li>
                <li><a href="#connexion" class="text-white px-4">Connexion</a></li>
                <li><a href="#rechercher" class="text-white px-4">Rechercher</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Formulaire de Création de Compte</h2>
        <form action="#" method="post">
            <div>
                <label for="civilite">Civilité:</label><br>
                <input type="radio" id="civilite_m" name="civilite" value="Monsieur">
                <label for="civilite_m">Monsieur</label>
                <input type="radio" id="civilite_mme" name="civilite" value="Madame">
                <label for="civilite_mme">Madame</label>
            </div>
            <div>
                <label for="prenom">Prénom:</label><br>
                <input type="text" id="prenom" name="prenom">
            </div>
            <div>
                <label for="nom">Nom:</label><br>
                <input type="text" id="nom" name="nom">
            </div>
            <div>
                <label for="adresse">Adresse:</label><br>
                <input type="text" id="adresse" name="adresse">
            </div>
            <div>
                <label for="email">Adresse Email:</label><br>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <label for="mot_de_passe">Mot de passe:</label><br>
                <input type="password" id="mot_de_passe" name="mot_de_passe">
            </div>
            <div>
                <label for="mot_de_passe_confirm">Confirmer le mot de passe:</label><br>
                <input type="password" id="mot_de_passe_confirm" name="mot_de_passe_confirm">
            </div>
            <div>
                <label>Passions:</label><br>
                <input type="checkbox" id="informatique" name="passions[]" value="informatique">
                <label for="informatique">Informatique</label><br>
                <input type="checkbox" id="voyages" name="passions[]" value="voyages">
                <label for="voyages">Voyages</label><br>
                <input type="checkbox" id="sport" name="passions[]" value="sport">
                <label for="sport">Sport</label><br>
                <input type="checkbox" id="lecture" name="passions[]" value="lecture">
                <label for="lecture">Lecture</label>
            </div>
            <button type="submit">Valider</button>
        </form>
    </section>

    <footer class="bg-gray-700 text-white py-4 mt-8">
        <ul class="flex justify-center">
            <li><a href="#accueil" class="text-yellow-500 px-4">Accueil</a></li>
            <li><a href="#inscription" class="text-yellow-500 px-4">Inscription</a></li>
            <li><a href="#connexion" class="text-yellow-500 px-4">Connexion</a></li>
            <li><a href="#rechercher" class="text-yellow-500 px-4">Rechercher</a></li>
        </ul>
    </footer>

</body>
</html>
