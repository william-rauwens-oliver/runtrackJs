<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="connexion&inscription.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <form id="loginForm">
      <h1>Connexion</h1>
      <div class="input-box">
        <input type="text" id="username" placeholder="Adresse Email" required>
        <i class='bx bxs-user'></i>
        <span id="usernameError" class="error"></span>
      </div>
      <div class="input-box">
        <input type="password" id="password" placeholder="Mots de Passe" required>
        <i class='bx bxs-lock-alt' ></i>
        <span id="passwordError" class="error"></span>
      </div>
      <div id="formError" class="error"></div>
      <div class="remember-forgot">
        <label><input type="checkbox">Se-Souvenir de moi</label>
        <a href="#">Mots de passe oubli√©</a>
      </div>
      <button type="submit" class="btn">Se Connecter</button>
      <div class="register-link">
        <p>Vous-n'avez pas de compte ? <a href="inscription.html">Inscription</a></p>
      </div>
    </form>
  </div>

  <script src="connexion.js"></script>
</body>
</html>
