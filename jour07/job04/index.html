<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Materialize</title>
</head>
<body>

    <header>
        <nav>
            <div class="nav-wrapper indigo accent-1">
            <ul>
                <li><a href="#accueil" class="indigo-text">Accueil</a></li>
                <li><a href="#inscription" class="yellow-text">Inscription</a></li>
                <li><a href="#connexion" class="orange-text">Connexion</a></li>
                <li><a href="#rechercher" class="red-text">Rechercher</a></li>
            </ul>
            </div>
        </nav>
    </header>

    <section>
        <h2>Formulaire de Création de Compte</h2>
        <form action="#" method="post">
            <div class="input-field">
                <i class="material-icons prefix">person</i>
                <label for="prenom">Prénom:</label>
                <input type="text" id="prenom" name="prenom">
            </div>
            <div class="input-field">
                <i class="material-icons prefix">person</i>
                <label for="nom">Nom:</label>
                <input type="text" id="nom" name="nom">
            </div>
            <div class="input-field">
                <i class="material-icons prefix">home</i>
                <label for="adresse">Adresse :</label>
                <input type="text" id="adresse" name="adresse">
            </div>
            <div class="input-field">
                <i class="material-icons prefix">email</i>
                <label for="email">Adresse Email :</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="input-field">
                <i class="material-icons prefix">lock</i>
                <label for="mot_de_passe">Mot de passe :</label>
                <input type="password" id="mot_de_passe" name="mot_de_passe">
            </div>
            <div class="input-field">
                <i class="material-icons prefix">lock</i>
                <label for="mot_de_passe_confirm">Confirmer le mot de passe :</label>
                <input type="password" id="mot_de_passe_confirm" name="mot_de_passe_confirm">
            </div>
            <div>
                <label>Passions:</label><br>
                <input type="checkbox" id="informatique" name="passions[]" value="informatique">
                <label for="informatique">Informatique</label><br>
                <input type="checkbox" id="voyages" name="passions[]" value="voyages">
                <label for="voyages">Voyages</label><br>
                <input type="checkbox" id="sport" name="passions[]" value="sport">
                <label for="sport">Sport</label><br>
                <input type="checkbox" id="lecture" name="passions[]" value="lecture">
                <label for="lecture">Lecture</label>
            </div>
            <button class="btn waves-effect waves-light" type="submit">Valider
                <i class="material-icons right">send</i>
            </button>
        </form>
    </section>

    <footer class="card-panel blue darken-2 white-text center-align">
        <ul>
            <li><a href="#accueil" class="green-text">Accueil</a></li>
            <li><a href="#inscription" class="yellow-text">Inscription</a></li>
            <li><a href="#connexion" class="red-text">Connexion</a></li>
            <li><a href="#rechercher" class="lime-text">Rechercher</a></li>
        </ul>
    </footer>

</body>
</html>
